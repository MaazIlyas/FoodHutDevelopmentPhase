      <main>
        <div class="container">
            <div class="row">
              <div id="forms" class="register-form">
                    <div class="form">
                        <!-- Name -->
                        <div class="col-lg-6 col-md-6 col-sm-12">
                            <h2 class="main-heading"><strong>Contact Us</strong></h2>
                            <div class="form-wrap" title="This form is made using react.js">
                                <div class="timingsHeader">If you have any queries, contact us</div>
                                <!-- We will put our React component inside this div. -->
                                <div id="form_container"></div>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-12">
                        <form id="reservationForm" title="This form is made using simple HTML CSS & JS">
                            <h2 class="main-heading"><strong>Reservation</strong></h2>
                            <div class="form-wrap">
                                <div class="timingsHeader">Fill the details to book your reservation</div>
                                    <div class="col-md-12 col-sm-12">
                                        <div class="form-group">
                                            <label>Your Name</label>
                                            <!-- Adding full name, that can be capital or small and can have 3 to 20 alphabets -->
                                            <input type="text" class="form-control" name="name" placeholder="Full Name" pattern=[A-Z\sa-z]{3,20} required>
                                        </div>
                                    </div>
                                    <div class="col-md-12 col-sm-12">
                                        <div class="form-group">
                                            <label>People</label>
                                            <input type="number" class="form-control" name="total_people" placeholder="2" min="1" required>
                                        </div>
                                    </div>
                                    <div class="col-md-12 col-sm-12">
                                        <label>Your Phone</label>
                                        <input type="tel" class="form-control" name="visitor_phone" placeholder="0434526493" pattern="[0-9]{10}" required>
                                    </div>
                                    <div class="col-md-12 col-sm-12">
                                        <label class="control-label">Booking Time</label>
                                        <div class='input-group date' id='datetimepicker1'>
                                            <input type='text' class="form-control" style="border-radius: 1.5rem 0 0 1.5rem;" required/>
                                            <span class="input-group-addon">
                                            <span class="glyphicon glyphicon-calendar"></span>
                                            </span>
                                        </div>
                                    </div>
                                    <input onclick="cancelSubmission()" type="submit" value="submit" name="submit" class="btnSubmit" id="btnSubmit" title="Using Event prevent default to cancel submission event">
                            </div>
                        </form>
                        </div>
                    </div>
              </div>
            </div>
            <hr>
